<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ä°ltechSoft | Dashboard</title>
  <meta name="description" content="Updates and statistics">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/src/assets/css/registr.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="left_toolbar">
            <img id="logo" src="/src/assets/images/logo.png" alt="logo">
            <img id="group" src="/src/assets/images/group.png" alt="group">
        </div>
        <div class="reg">
            <h1 id="sign">Sign up</h1>
            <form action="#">
                <p id="sign1">Please choose your company type:</p>
                <label for="first" id="first_label">Public company</label>
                <input type="checkbox" name="type" id="first">
                <label for="second" id="second_label">Personal company</label>
                <input type="checkbox" name="type" id="second">
            </form>
            <div class="fields">
                <input id="Username" type="text" placeholder="Username">
                <input id="Password" type="password" placeholder="Password">
                <input id="Email" type="text" placeholder="Email">
                <input id="Mobile" type="text" placeholder="Mobile no">
                <input id="Company_title" type="text" placeholder="Company title">
                <input id="Registered_trademark" type="text" placeholder="Registered trademark">
                <input id="Company_register_number" type="number" placeholder="Company register number">
                <input id="Trade_registration_number" type="number" placeholder="Trade registration number">
                <input id="Kep_address" type="number" placeholder="Kep Address">
                <input id="Tax_office_city" type="number" placeholder="Tax Office City">
            </div>
            <div class="field1">
                <input id="Tax_number" type="text" placeholder="Tax number: Imza Yetkilisi - Ad/soyad/unvan">
                <p id="text_form">Company contact information</p>
                <input id="Local_no" type="text" placeholder="Local no">
                <input id="Mobile" type="text" placeholder="Mobile no">
                <input id="Fax" type="text" placeholder="Fax">
                <textarea name="Address" id="Address" cols="39" rows="4" placeholder="Address"></textarea>
                <p id="text_form">Authorized contact information</p>
                <input id="GSM" type="number" placeholder="GSM">
                <input id="Email" type="number" placeholder="Email">
                <input class="btn2" type="button" value="Confirm" onclick="">
            </div>
        </div>
    </div>
   <script src="post.js"></script>
</body>
</html>
